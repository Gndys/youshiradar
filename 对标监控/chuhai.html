    <script>
    // P5风格动画增强
    (function() {
        'use strict';
        
        // 页面加载时的滑入动画
        window.addEventListener('DOMContentLoaded', function() {
            // 为卡片添加进入动画
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateX(-30px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.5s cubic-bezier(0.16, 1, 0.3, 1)';
                    card.style.opacity = '1';
                    card.style.transform = 'translateX(0)';
                }, index * 100);
            });
            
            // 标题滑入效果
            const h1 = document.querySelector('h1');
            if (h1) {
                h1.style.opacity = '0';
                h1.style.transform = 'translateY(-20px)';
                setTimeout(() => {
                    h1.style.transition = 'all 0.6s cubic-bezier(0.16, 1, 0.3, 1)';
                    h1.style.opacity = '1';
                    h1.style.transform = 'translateY(0)';
                }, 200);
            }
        });
        
        // 按钮点击波纹效果
        document.addEventListener('click', function(e) {
            const button = e.target.closest('button');
            if (!button) return;
            
            const ripple = document.createElement('span');
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(255, 255, 255, 0.6)';
            ripple.style.pointerEvents = 'none';
            ripple.style.animation = 'ripple 0.6s ease-out';
            
            button.style.position = 'relative';
            button.style.overflow = 'hidden';
            button.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        });
        
        // 添加ripple动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                from {
                    transform: scale(0);
                    opacity: 1;
                }
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // 视频卡片悬停时的倾斜效果增强
        const videoCards = document.querySelectorAll('.video-card');
        videoCards.forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transition = 'all 0.3s cubic-bezier(0.16, 1, 0.3, 1)';
            });
        });
        
        // 滚动时的视差效果
        let ticking = false;
        window.addEventListener('scroll', function() {
            if (!ticking) {
                window.requestAnimationFrame(function() {
                    const scrolled = window.pageYOffset;
                    const cards = document.querySelectorAll('.card');
                    cards.forEach((card, index) => {
                        if (isElementInViewport(card)) {
                            card.style.transform = `translateY(${scrolled * 0.05 * (index % 2 === 0 ? 1 : -1)}px)`;
                        }
                    });
                    ticking = false;
                });
                ticking = true;
            }
        });
        
        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }
        
        // 移动菜单按钮动画
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navMenu = document.querySelector('.nav-menu');
        
        if (mobileMenuBtn && navMenu) {
            mobileMenuBtn.addEventListener('click', function() {
                this.classList.toggle('active');
                navMenu.classList.toggle('active');
                
                // 添加动画类
                if (navMenu.classList.contains('active')) {
                    navMenu.style.display = 'block';
                    setTimeout(() => {
                        navMenu.style.opacity = '1';
                        navMenu.style.transform = 'translateY(0)';
                    }, 10);
                } else {
                    navMenu.style.opacity = '0';
                    navMenu.style.transform = 'translateY(-20px)';
                    setTimeout(() => {
                        navMenu.style.display = 'none';
                    }, 300);
                }
            });
        }
        
        // 为统计数字添加计数动画
        function animateValue(element, start, end, duration) {
            if (!element) return;
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const value = Math.floor(progress * (end - start) + start);
                element.textContent = value.toLocaleString();
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }
        
        // 当统计卡片进入视口时触发动画
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting && entry.target.classList.contains('stat-value')) {
                    const finalValue = parseInt(entry.target.textContent.replace(/[^\d]/g, ''));
                    if (!isNaN(finalValue)) {
                        animateValue(entry.target, 0, finalValue, 1000);
                        observer.unobserve(entry.target);
                    }
                }
            });
        }, { threshold: 0.5 });
        
        // 观察所有统计数值
        setTimeout(() => {
            const statValues = document.querySelectorAll('.stat-value');
            statValues.forEach(stat => observer.observe(stat));
        }, 500);
        
        // 鼠标移动时的光标追踪效果（可选）
        let cursorDot = null;
        if (window.innerWidth > 768) {
            cursorDot = document.createElement('div');
            cursorDot.style.cssText = `
                width: 8px;
                height: 8px;
                background: var(--p5-red);
                border-radius: 50%;
                position: fixed;
                pointer-events: none;
                z-index: 9999;
                mix-blend-mode: difference;
                transition: transform 0.2s ease;
                display: none;
            `;
            document.body.appendChild(cursorDot);
            
            document.addEventListener('mousemove', (e) => {
                cursorDot.style.display = 'block';
                cursorDot.style.left = e.clientX - 4 + 'px';
                cursorDot.style.top = e.clientY - 4 + 'px';
            });
            
            // 在按钮上放大
            document.querySelectorAll('button, a').forEach(element => {
                element.addEventListener('mouseenter', () => {
                    cursorDot.style.transform = 'scale(2)';
                });
                element.addEventListener('mouseleave', () => {
                    cursorDot.style.transform = 'scale(1)';
                });
            });
        }
        
        console.log('%c🎭 PERSONA 5 THEME LOADED ', 'background: #E60012; color: white; font-size: 16px; font-weight: bold; padding: 10px;');
        console.log('%cTake Your Views! ', 'color: #E60012; font-size: 14px; font-weight: bold;');
    })();
    </script>
